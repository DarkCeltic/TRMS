    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

</head>

<body>

    <div class="welc_mes">
        <!-- The welcome message will go here -->
        <img src="images\Dunder_Mifflin,_Inc.svg" alt="dunder mifflin logo" class="img-thumbnail">

        <h5 class="welcome">Welcome ------ to the Dunder Mifflin Paper Co. Employee Page</h5>
    </div>
    <br>
    <br>
    <div class="Options">
        <button class="btn btn-primary mb-3" type="submit" id="addEvent">Submit Event</button>
        <button class="btn btn-primary mb-3" type="submit" id="removeItem">View Pending Events</button>

        <button class="btn btn-primary mb-3" type="submit" id="moveUp">View Approved Events</button>
        <button class="btn btn-primary mb-3" type="submit" id="moveDown">View Previous Events</button>
    </div>
    <br>
    <br>

    <form id="add_event_form" style="display: none;">
        <!-- **********************These are the req. for the form****************************
                basic employee information; --yes
                date,                       -- yes
                time,                       -- yes
                location,                   -- yes
                description,                -- yes
                cost,                       -- yes
                grading format,             -- yes
                and type of event;          -- yes
                work-related justification  -- yes
                be able to add a file       --
            -->
        <h5>Complete the following form to submit your event reimbursement request.</h5>
        <div class="form-row">
            <div class=".col-md-2 mb-3">
                <!-- <label for="validationServer01">First name</label> -->
                <input type="text" class="form-control" id="validationServer01" placeholder="First Name" required>
                <!-- <div class="valid-feedback">
                        Looks good!
                    </div> -->
            </div>
            <div class=" .col-md-2 mb-3">
                <!-- <label for="validationServer02">Last name</label> -->
                <input type="text" class="form-control" id="validationServer02" placeholder="Last Name" required>
                <!-- <div class="valid-feedback">
                        Looks good!
                    </div> -->
            </div>
            <div class=" .col-md-5 mb-3">
                <!-- <label for="validationServerUsername">Username</label> -->
                <div class="input-group">
                    <!-- <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend3">@</span>
                        </div> -->
                    <input type="text" class="form-control" id="validationServerUsername"
                        aria-describedby="inputGroupPrepend3" placeholder="User Name" required>
                    <!-- <div class="invalid-feedback">
                            Please enter  username.
                        </div> -->
                </div>
                <!-- <div class=".col-12 .col-md-12 mb-3"></div> -->
            </div>
        </div>
        <div class="form-row">
            <div class=".col-6 .col-md-4 mb-3">
                <label>Event Start Date</label>
                <input type="date" id="start" name="event_start_date" value="2020-03-04" min="2020-01-01"
                    max="2025-12-31" class="form-control" id="event_start_date" required>
            </div>
            <div>
                <label>Event End Date</label>
                <input type="date" id="start" name="event_end_date" value="2020-03-04" min="2020-01-01" max="2025-12-31"
                    class="form-control" id="event_end_date" required>
            </div>
            <div class=".col-6 .col-md-4 mb-3">
                <label>Event Start Time</label>
                <input type="time" id="start" name="event_start_time" class="form-control" id="event_start_time"
                    value="18:00" required>
            </div>
            <div>
                <label>Event End Time</label>
                <input type="time" id="start" name="event_end_time" class="form-control" id="event_end_time"
                    value="20:00" required>
            </div>
        </div>
        <!-- </div> -->
        <div class="form-row">
            <div class=".col-8 .col-md-4 mb-3">
                <!-- <label for="validationServer03">City</label> -->
                <input type="text" class="form-control" id="validationServer03" placeholder="City" required>
                <!-- <div class="invalid-feedback">
                        Please provide a valid city.
                    </div> -->
            </div>
            <div class=".col-3 .col-md-4 mb-3">
                <!-- <label for="validationServer04"></label> -->
                <input type="text" class="form-control" id="validationServer04" placeholder="State" required
                    maxlength="2">
                <!-- <div class="invalid-feedback">
                        Please provide a valid state.
                    </div> -->
            </div>
            <div class=".col-6 .col-md-4 mb-3">
                <!-- <label for="validationServer05">Zip</label> -->
                <input type="text" class="form-control" id="validationServer05" placeholder="Zip Code" required>
                <!-- <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div> -->
            </div>
        </div>
        <!-- <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                    <label class="form-check-label" for="invalidCheck3">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div> -->



        <div class="form-row">
            <div class=".col-8 .col-md-4 mb-3">
                <input type="text" class="form-control" maxlength="20" placeholder="Event Description" required>
            </div>
            <div>
                <input type="number" class="form-control" value="$" placeholder="amount" min="20" max="1000" required>
            </div>
            <div class="dropdown .col-8 .col-md-4 mb-3">
                <span class="custom-dropdown">
                    <select required>
                        <option value="" selected disabled hidden>Grading Format</option>
                        <option>Letter Grade</option>
                        <option>Pass/Fail</option>
                        <option>Presentation</option>
                    </select>
                </span>

            </div>
            <div class="dropdown .col-8 .col-md-4 mb-3">
                <span class="custom-dropdown">
                    <select required>
                        <option value="" selected disabled hidden>Event Type</option>
                        <option>University Course</option>
                        <option>Pass/Fail</option>
                        <option>Certification Prep Class</option>
                        <option>Certification</option>
                        <option>Technical Training</option>
                        <option>Other</option>
                    </select>
                </span>

            </div>
        </div>
        <div class="form-row">
            <div class="form-group .col-8 .col-md-4 mb-3">
                <label for="exampleFormControlTextarea1"></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" cols="35"
                    placeholder="work-related justification" required></textarea>
            </div>
            <div class="upload-btn-wrapper">
                <input type="file" name="myfile" />
                <label>Approved formats are .pdf, .png, .jpeg, .txt, or .doc</label>
                <br>
                <label>If you have a previously approved event you may attach the .msg file </label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>

    <!--===============================================================================================-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <script type="text/javascript" src="Basic_Employee_Page.js"></script>

</body>

</html>
