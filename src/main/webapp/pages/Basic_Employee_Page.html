    <div class="welc_mes">
        <img src="../images/Dunder_Mifflin,_Inc.svg" alt="dunder mifflin logo" class="img-thumbnail">

        <h5 class="welcome">Welcome ------ to the Dunder Mifflin Paper Co. Employee Page</h5>
    </div>
    <br>
    <br>
    <div class="Options">
        <button class="btn btn-primary mb-3" id="addEvent">Add Event</button>
        <button class="btn btn-primary mb-3" id="removeItem">View Pending Events</button>

        <button class="btn btn-primary mb-3" id="moveUp">View Approved Events</button>
        <button class="btn btn-primary mb-3" id="moveDown">View Previous Events</button>
    </div>
    <br>
    <br>

    <form id="add_event_form" >
        <!-- **********************These are the req. for the form****************************
                basic employee information; --yes
                date,                       -- yes
                time,                       -- yes
                location,                   -- yes
                description,                -- yes
                cost,                       -- yes
                grading format,             -- yes
                and type of event;          -- yes
                work-related justification  -- yes
                be able to add a file       --
            -->
        <h5>Complete the following form to submit your event reimbursement request.</h5>
        <div class="form-row">
            <div class=".col-md-2 mb-3">
                <input type="text" class="form-control" id="firstname" placeholder="First Name" required>
            </div>
            <div class=" .col-md-2 mb-3">
                <input type="text" class="form-control" id="lastname" placeholder="Last Name" required>
            </div>
            <div class=" .col-md-5 mb-3">
                <div class="input-group">
                    <input type="text" class="form-control" id="username" aria-describedby="inputGroupPrepend3"
                        placeholder="User Name" required>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class=".col-6 .col-md-4 mb-3">
                <label>Event Start Date</label>
                <input type="date" id="start" name="event_start_date" value="2020-03-04" min="2020-01-01"
                    max="2025-12-31" class="form-control" id="event_start_date" required>
            </div>
            <div>
                <label>Event End Date</label>
                <input type="date" id="start" name="event_end_date" value="2020-03-04" min="2020-01-01" max="2025-12-31"
                    class="form-control" id="event_end_date" required>
            </div>
            <div class=".col-6 .col-md-4 mb-3">
                <label>Event Start Time</label>
                <input type="time" name="event_start_time" class="form-control" id="event_start_time" value="18:00"
                    required>
            </div>
            <div>
                <label>Event End Time</label>
                <input type="time" name="event_end_time" class="form-control" id="event_end_time" value="20:00"
                    required>
            </div>
        </div>
        <div class="form-row">
            <div class=".col-8 .col-md-4 mb-3">
                <input type="text" class="form-control" id="city" placeholder="City" required>
            </div>
            <div class=".col-3 .col-md-4 mb-3">
                <input type="text" class="form-control" id="state" placeholder="State" required maxlength="2">
            </div>
            <div class=".col-6 .col-md-4 mb-3">
                <input type="text" class="form-control" id="zipcode" placeholder="Zip Code" required>
            </div>
        </div>

        <div class="form-row">
            <div class=".col-4 .col-md-4 mb-3">
                <input type="text" class="form-control" maxlength="20" placeholder="Event Description"
                    id="eventDescription" required>
            </div>
            <div>
                <input type="number" class="form-control" placeholder="amount" min="20" max="1000" id="price" required>
            </div>
            <div class="dropdown .col-4 .col-md-4 mb-3">
                <span class="custom-dropdown">
                    <select required>
                        <option value="" selected disabled hidden>Grading Format</option>
                        <option>Letter Grade</option>
                        <option>Pass/Fail</option>
                        <option>Presentation</option>
                    </select>
                </span>

            </div>
            <div class="dropdown .col-4 .col-md-4 mb-3">
                <span class="custom-dropdown">
                    <select required>
                        <option value="" selected disabled hidden>Event Type</option>
                        <option>University Course</option>
                        <option>Seminars</option>
                        <option>Certification Prep Class</option>
                        <option>Certification</option>
                        <option>Technical Training</option>
                        <option>Other</option>
                    </select>
                </span>

            </div>
        </div>
        <div class="form-row">
            <div class="form-group .col-8 .col-md-4 mb-3">
                <textarea class="form-control" id="justification" rows="4" cols="35"
                    placeholder="work-related justification" required></textarea>
            </div>
            <div class="upload-btn-wrapper">
                <input type="file" name="myfile" accept=".pdf, .png, .jpeg, .jpg, .txt, or .doc, .msg" id="input_file">
                <br>
                <label class="approved_files">Approved formats are .pdf, .png, .jpeg, .txt, or .doc</label>
                <br>
                <label>If you have a previously approved event you may attach the .msg file </label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" id="submitEvent">Submit form</button>
    </form>
